{% load i18n %}
{% for suffix, opts, selected in options %}
<p>
<select name="{{ attr.name }}{{ suffix }}" id="{{ attr.id }}{{ suffix }}" class="form-select">
    {% for value, option in opts %}
        <option value="{{ value }}" {% if value == selected %}selected{% endif %}>
            {{ option }}
        </option>
    {% endfor %}
</select>
</p>
{% endfor %}
{% if show_add_new %}
    {% blocktrans %}
        If you can not find your school on the list, please <button type="submit" class="btn btn-xs btn-link" name="_add_school">add it</button>.
    {% endblocktrans %}
{% endif %}
